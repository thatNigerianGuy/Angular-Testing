

<html lang="en">

<script src="node_modules/angular-messages/angular-messages.js"></script>

<p id="search-txt">Search an item with your broke ass</p>
<input id="rounded" placeholder="test me out by typing anything" ng-model="searchfor"/>
<div class="animate-repeat" id="container">
<table border="0" width="100%">
    <tr>
        <th id="tbl-labels" ng-click="orderByMe('product')">Product</th>
        <th id="tbl-labels" ng-click="orderByMe('price')">Price<span ng-show="clickedPrice" id="small">lowest price</span></th>
        <th id="tbl-labels">Link</th>
    </tr>
    <tr class="animate-repeat" id="tr-items" ng-repeat="deal in deals | filter:searchfor | orderBy:myOrderBy">
        <td id="product">{{deal.product}}</td>
        <td id="price">${{deal.price}}</td>
        <td id="url">{{deal.link}}</td>
    </tr>
</div>

<script src="app.js"></script>
</body>
</html>
