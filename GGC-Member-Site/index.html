<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Angular Application Testing</title>
</head>
<body>
<div style="width: 800px" ng-app="app" ng-controller="MainController as main">
    <h2>GGC Ranking List</h2>
    <form>
        <h3>Add New Member</h3>
        Name: <input ="text" ng-model="newtask.name" />
        User Name: <input ="text" ng-model="newtask.username" />
        <input type="submit" ng-click="main.add(newtask)" value="Add Member" />

    </form>
        <div style="width: 700px" ng-repeat="task in main.tasks">
            <div style="float:left; width: 150px"> {{task.name}}</div>
        <div style="margin-left: 200px; background-color: lightseagreen; width: 250px">GGC {{task.username}}
            <button style="float: inherit" ng-click="main.delete(task)">delete</button>
        </div>

        </div>
</div>
</body>
</html>

<script src="app.js"></script>
</body>
</html>
